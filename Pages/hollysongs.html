<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Play On Swetify</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph Protocols -->
    <meta property="og:title" content="Let's Play On Swetify" />
    <meta property="og:description" content="Play and Sing with us Now !" />
    <meta property="og:image" content="homepage/swetifylogo.jpg" />
    <meta property="og:url" content="https://swetify.netlify.app/" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital@1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/homepage/swetifylogo.jpg" />

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/32ceed9cc4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link href="../swetify.css" type="text/css" rel="stylesheet" />
    <link href="pages.css" type="text/css" rel="stylesheet" />

    <!-- Custom Script -->
    <script src="../script.js" defer></script>

    
  </head>

  <body>
    <div class="top">
      <h1>Top Hollywood Hits</h1>
    </div>
    <header>
    </header>
      <div class="songs-list" id="homepage_content">
        <div class="song-container" onclick="loadplaylistsong(0,0)" >
          <div class="image_container">
            <img src="../songs-images/TopHollywoodHits/Faded.jpg" alt="" class="cover">
          </div>
          <h2 class="name" id="0" >Faded</h2>
          <h3 class="artist">Alan Walker</h3>
        </div>

        <div class="song-container" onclick="loadplaylistsong(0,1)">
          <div class="image_container">
            <img src="../songs-images/TopHollywoodHits/Closer.jpg" alt="" class="cover">
          </div>
          <h2 class="name" id="1" >Closer</h2>
          <h3 class="artist">The Chainsmoker</h3>
        </div>
        
        <div class="song-container" onclick="loadplaylistsong(0,2)">
          <div class="image_container">
            <img src="../songs-images/TopHollywoodHits/CheapThrills.jpg" alt="" class="cover">
          </div>
          <h2 class="name" id="2" >Cheap Thrills</h2>
          <h3 class="artist">Sia</h3>
        </div>

        <div class="song-container" onclick="loadplaylistsong(0,3)">
          <div class="image_container">
            <img src="../songs-images/TopHollywoodHits/Friends.jpg" alt="" class="cover">
          </div>
            <h2 class="name" id="3" >Friends</h2>
          <h3 class="artist">Marshmello, Anne-Marie</h3>
        </div>

        <div class="song-container" onclick="loadplaylistsong(0,4)">
          <div class="image_container">
            <img src="../songs-images/TopHollywoodHits/Senorita.jpg" alt="" class="cover">
          </div>
          <h2 class="name" id="2" >Senorita</h2>
          <h3 class="artist">Shawn Mendes, Camila Cabello</h3>
        </div>

        <div class="song-container" onclick="loadplaylistsong(0,2)">
          <div class="image_container">
            <img src="../songs-images/TopHollywoodHits/CheapThrills.jpg" alt="" class="cover">
          </div>
          <h2 class="name" id="2" >I'M Mess</h2>
          <h3 class="artist">Bebe Rexha</h3>
        </div>

       </div>
       

        <!-- ---------------------------------------------------------------------------------------- -->
        <div class="main_div hidden" id="main_div">
          <div class="music_container">
            <h2 id="title">songtitle</h2>
            <h3>
              <marquee id="artist">artists</marquee>
            </h3>
            <div class="img_container" id="songimage">
              <img src="../songs-images/AtifAslam/DekhteDekhte.jpg" class="songimg" id="songimg" />
            </div>
            <audio src="../songs-images/AtifAslam/DekhteDekhte.mp3"></audio>

            <!-- progress-bar -->
            <div class="progress_container" id="progress_container">
              <div class="progress_duration_meter">
                <div id="current_time">0:00</div>
                <div id="duration">4:16</div>
              </div>
              <input type="range" id="progress-el" min="0" value="0" max="100">
            </div>
    
            <!-- controls -->
            <div class="music_controls">
              <i class="fa fa-step-backward" id="prev" title="Previous" onclick="loadprevsong(0)"></i>
              <i class="fa fa-play main_button" id="play"  title="Play"></i>
              <i class="fa fa-step-forward" id="next" title="Next" onclick="loadnextsong(0)"></i>
              <i
                class="fa fa-random shuffle_button"
                id="shuffle"
                title="Shuffle Music"
              ></i>
              <div class="like_button" id="likeBtn">
                <input type="checkbox" id="likeToggle" />
                <label for="likeToggle" class="like_icon"></label>
              </div>
              <div class="download_controls">
                <div
                  class="fa fa-download download_button"
                  id="download"
                  title="Download Music"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <script src="hollysongs.js" defer></script>
  </body>
  </html>
